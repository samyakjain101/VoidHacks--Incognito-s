<div class="container log-form">
  <h2>Login</h2>
  <form #f="ngForm" (submit)="login(f.value)">
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid credentinals.
    </div>
    <div class="form-group">
      <input
        ngModel
        required
        #username="ngModel"
        type="text"
        placeholder="username"
        class="form-control"
        name="username"
      />
      <input
        ngModel
        required
        #password="ngModel"
        type="password"
        placeholder="password"
        class="form-control"
        name="password"
      />
    </div>

    <button type="submit" class="btn">Login</button>
  </form>
</div>
