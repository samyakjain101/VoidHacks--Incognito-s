<div class="container w-25">
    <form 
        #f="ngForm" 
        (submit)="login(f.value)">
        <div  
            *ngIf="invalidLogin"
            class="alert alert-danger">Invalid credentinals.
        </div>
        <div class="form-group">
            <label for="username">
                Username:
            </label>
            <input
                ngModel
                required
                #username="ngModel"
                type="text" 
                name="username" 
                class="form-control">
    
            <label for="password">
                Password:
            </label>
            <input 
                ngModel
                required
                #password="ngModel"
                type="password" 
                name="password" 
                class="form-control">
        </div>
    
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>
