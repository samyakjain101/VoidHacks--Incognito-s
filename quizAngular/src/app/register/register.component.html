<div class="container log-form">
  <h2>Register!</h2>
    <form [formGroup]="form" (submit)="register()">
        <div *ngIf="registrationError" class="alert alert-danger">
            <div *ngIf="!uniqueUsername">
                This username already exists.
            </div>
            <div *ngIf="!validEmail">
                Invalid Email.
            </div>
        </div>
        <div class="form-group">
            <input formControlName="username" type="text" name="username" placeholder="Username" class="form-control">
            <div
                *ngIf="username?.touched && username?.invalid"
                class="alert alert-danger">
                <div *ngIf="username?.errors?.required">
                    Username is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="firstName" type="text" name="first-name" placeholder="First Name" class="form-control">
            <div *ngIf="firstName?.touched && firstName?.invalid" class="alert alert-danger">
                <div *ngIf="firstName?.errors?.required">
                    First Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="lastName" type="text" name="last-name" placeholder="Last Name" class="form-control">
            <div *ngIf="lastName?.touched && lastName?.invalid" class="alert alert-danger">
                <div *ngIf="lastName?.errors?.required">
                    Last Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="email" type="email" name="email" placeholder="Email" class="form-control">
            <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
                <div *ngIf="email?.errors?.required">
                    Email is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" name="password" placeholder="Password" class="form-control">
            <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
                <div *ngIf="password?.errors?.required">
                    Password is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="confirmPassword" type="password" name="confirm-password" placeholder="Confirm Password" class="form-control">
            <div 
                *ngIf="confirmPassword?.touched && confirmPassword?.invalid" 
                class="alert alert-danger">
                <div *ngIf="confirmPassword?.errors?.required">
                    Confirm Password is required.
                </div>
            </div>
            <div 
                *ngIf="confirmPassword?.valid && form.invalid && form.errors?.passwordShouldMatch" 
                class="alert alert-danger">
                Passwords do not match.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
