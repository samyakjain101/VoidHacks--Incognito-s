<div class="container w-50">
    <form [formGroup]="form" (submit)="register()">
        <div *ngIf="registrationError" class="alert alert-danger">
            <div *ngIf="!uniqueUsername">
                This username already exists.
            </div>
            <div *ngIf="!validEmail">
                Invalid Email.
            </div>
        </div>
        <div class="form-group">
            <label for="username">
                Username
            </label>
            <input formControlName="username" type="text" name="username" class="form-control">
            <div
                *ngIf="username?.touched && username?.invalid"
                class="alert alert-danger">
                <div *ngIf="username?.errors?.required">
                    Username is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="first-name">
                First Name
            </label>
            <input formControlName="firstName" type="text" name="first-name" class="form-control">
            <div *ngIf="firstName?.touched && firstName?.invalid" class="alert alert-danger">
                <div *ngIf="firstName?.errors?.required">
                    First Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="last-name">
                Last Name
            </label>
            <input formControlName="lastName" type="text" name="last-name" class="form-control">
            <div *ngIf="lastName?.touched && lastName?.invalid" class="alert alert-danger">
                <div *ngIf="lastName?.errors?.required">
                    Last Name is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input formControlName="email" type="email" name="email" class="form-control">
            <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
                <div *ngIf="email?.errors?.required">
                    Email is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input formControlName="password" type="password" name="password" class="form-control">
            <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
                <div *ngIf="password?.errors?.required">
                    Password is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password">
                Confirm Password
            </label>
            <input formControlName="confirmPassword" type="password" name="confirm-password" class="form-control">
            <div 
                *ngIf="confirmPassword?.touched && confirmPassword?.invalid" 
                class="alert alert-danger">
                <div *ngIf="confirmPassword?.errors?.required">
                    Confirm Password is required.
                </div>
            </div>
            <div 
                *ngIf="confirmPassword?.valid && form.invalid && form.errors?.passwordShouldMatch" 
                class="alert alert-danger">
                Passwords do not match.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
