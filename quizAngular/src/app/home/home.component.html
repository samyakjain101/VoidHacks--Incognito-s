<p *ngIf="isLoggedIn()">
    Welcome {{ getCurrentUser.username }},
</p>
<ul>
    <li *ngIf="isLoggedIn()"> 
        <a routerLink="/admin">Admin</a>
    </li>
    <li *ngIf="isLoggedIn()"> 
        <a routerLink="/manage-quiz">Manage Quiz</a>
    </li>
    <li *ngIf="isLoggedIn()"> 
        <a routerLink="/create-quiz">Create Quiz</a>
    </li>
    <li *ngIf="!isLoggedIn()">
        <a routerLink="/login">Login</a>
    </li>
    <li *ngIf="!isLoggedIn()">
        <a routerLink="/register">Register</a>
    </li>
    <li *ngIf="isLoggedIn()">
        <a (click)="logout()">Logout</a>
    </li>
</ul>
