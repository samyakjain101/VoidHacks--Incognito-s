<div class="container">
<h1 class="text-center m-5">Available quizes</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th>Quiz Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let quiz of quizzes; index as i">
      <th class="row">{{i+1}}</th>
      <th>{{ quiz.title }}</th>
      <th><a [routerLink]="['/edit-quiz', quiz.id, quiz.title]">Edit</a></th>
    </tr>
  </tbody>
</table>
