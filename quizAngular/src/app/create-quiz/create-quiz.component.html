<div class="container w-50">
    <form [formGroup]="form" (submit)="createQuiz()">
        <!-- <div *ngIf="registrationError" class="alert alert-danger">
            <div *ngIf="!uniqueUsername">
                This username already exists.
            </div>
            <div *ngIf="!validEmail">
                Invalid Email.
            </div>
        </div> -->
        <div class="form-group">
            <label for="title">
                Title
            </label>
            <input formControlName="title" type="text" name="title" class="form-control">
            <div *ngIf="title?.touched && title?.invalid" class="alert alert-danger">
                <div *ngIf="title?.errors?.required">
                    Title is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="start-date">
                Start Date
            </label>
            <input formControlName="startDate" type="date" name="start-date" class="form-control">
            <div *ngIf="startDate?.touched && startDate?.invalid" class="alert alert-danger">
                <div *ngIf="startDate?.errors?.required">
                    Start Date is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="end-date">
                End Date
            </label>
            <input formControlName="endDate" type="date" name="end-date" class="form-control">
            <div *ngIf="endDate?.touched && endDate?.invalid" class="alert alert-danger">
                <div *ngIf="endDate?.errors?.required">
                    End Date is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="duration">
                Duration (in minutes)
            </label>
            <input formControlName="duration" type="number" name="duration" class="form-control">
            <div *ngIf="duration?.touched && duration?.invalid" class="alert alert-danger">
                <div *ngIf="duration?.errors?.required">
                    Duration is required.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
