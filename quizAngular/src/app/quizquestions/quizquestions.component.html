<div class="text-center"><h2 class="p-3 m-3"><countdown [config]="{leftTime: timeLeft }"></countdown></h2></div>
<div class="pt-3">
  <div class="quizheader container">
    <div class="col-lg-12">
      <p class="quizheadtext floatleft">Python</p>
      <p class="quizheadtext floatright">Total Marks: 30</p>
    </div>
  </div>
  <div class="container">
    <form [formGroup]="form" (submit)="nextQuestion()">
      <div class="col-lg-12 mb-5">
        <p class="quizquestion mt-5">Q <span>1</span>. {{ question[1].question }}</p>
      
        <p class="quiztext col-12">
          <input formControlName="choice_id" value="{{question[2].id}}" class="p-1" type="radio" /> {{ question[2].choice }}
        </p>
        <p class="quiztext col-12">
          <input formControlName="choice_id" value="{{question[3].id}}" class="p-1" type="radio" /> {{ question[3].choice }}
        </p>
        <p class="quiztext col-12">
          <input formControlName="choice_id" value="{{question[4].id}}" class="p-1" type="radio" /> {{ question[4].choice }}
        </p>
        <p class="quiztext col-12">
          <input formControlName="choice_id" value="{{question[5].id}}" class="p-1" type="radio" /> {{ question[5].choice }}
        </p>
      </div>
      <div class="col-lg-12">
        <button class="btn btn-success float-right ml-2" type="submit">Next</button>
        <button class="btn btn-danger float-left ml-2">Submit</button>
      </div>
    </form>
  </div>
</div>
