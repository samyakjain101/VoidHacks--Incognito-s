<div class="container">
    <div class="text-center">
        <h1 class="m-5">Invite for quiz</h1>
        <a class="btn btn-info m-3 mx-auto text-center">Send Invitation</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col"></th>
                <th>Users</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; index as i">
                <th class="row"><input type="checkbox" value="{{user.id}}"></th>
                <th>{{ user.username }}</th>
                <th><a>Edit</a></th>
                <th><a>Delete</a></th>
            </tr>
        </tbody>
    </table>
</div>
